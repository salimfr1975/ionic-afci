<ion-content color="light">
  <ion-header>
    <ion-toolbar color="danger">
      <ion-title color="light">
        TEST
      </ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-grid>
    <ion-row>
      <ion-col style="background-color:blue;color:white;border:1px solid white;" size="4">
        Name
      </ion-col>
      <ion-col style="background-color:lightblue;color:black;border:1px solid white;" size="8">
        <ion-input placeholder="Enter your name" id="fnom">

        </ion-input>
      </ion-col>
      
    </ion-row>
    <ion-row>
      <ion-col style="background-color:blue;color:white;border:1px solid white;" size="4">
        Adresse
      </ion-col>
      <ion-col style="background-color:lightblue;color:black;border:1px solid white;" size="8">
        <ion-input placeholder="Enter your Adresse">

        </ion-input>
      </ion-col>
      
    </ion-row>
    <ion-row>
      <ion-col style="background-color:blue;color:white;border:1px solid white;" size="4">
        Tel
      </ion-col>
      <ion-col style="background-color:lightblue;color:black;border:1px solid white;" size="8">
        <ion-input placeholder="Enter your Tel">

        </ion-input>
      </ion-col>
      
    </ion-row>
    <ion-row>
      <ion-col style="background-color:blue;color:white;border:1px solid white;" size="4">
        Email
      </ion-col>
      <ion-col style="background-color:lightblue;color:black;border:1px solid white;" size="8">
        <ion-input placeholder="Enter your Email">

        </ion-input>
      </ion-col>
      
    </ion-row>
    <ion-row>

      <ion-col expand="full" size="12">
        <ion-button id="btn">
          Submit
        </ion-button>
      </ion-col>
    </ion-row>

  </ion-grid>


</ion-content>
